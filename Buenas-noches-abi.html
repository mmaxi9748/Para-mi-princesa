<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buenas Noches Abi üíú</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Cormorant Garamond', serif;
    background:radial-gradient(circle at top,#2a004f,#12001f 70%);
    color:white;
    overflow-x:hidden;
}

/* Fondo rom√°ntico */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center, rgba(255,100,150,0.15), transparent 60%);
    pointer-events:none;
}

/* Estrellas */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Part√≠culas doradas */
.sparkle{
    position:absolute;
    width:3px;
    height:3px;
    background:gold;
    border-radius:50%;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-800px);opacity:0;}
}

/* Contenedor */
.card{
    max-width:700px;
    margin:80px auto;
    padding:40px;
    background:rgba(0,0,0,0.45);
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 60px rgba(255,0,100,0.3);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    font-size:38px;
    margin-bottom:30px;
    color:#ffb6e6;
    text-shadow:0 0 15px rgba(255,100,200,0.8);
}

#message{
    font-size:24px;
    line-height:2;
    text-align:justify;
    white-space:pre-wrap;
}

/* Bot√≥n */
button{
    display:block;
    margin:40px auto 0;
    padding:14px 35px;
    border:none;
    border-radius:40px;
    font-size:18px;
    background:linear-gradient(45deg,#ff2e93,#ff6ec7);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #ff2e93;
}

/* Corazones */
.heart{
    position:absolute;
    color:#ff4da6;
    font-size:20px;
    animation:rise 6s linear infinite;
}

@keyframes rise{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

<script>

/* Estrellas */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Part√≠culas doradas */
for(let i=0;i<40;i++){
    let sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.bottom="0px";
    sparkle.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(sparkle);
}

function escribirTexto(texto){

    let intervalo=setInterval(()=>{

        i++;
        if(i>=texto.length){
            clearInterval(intervalo);
            lanzarCorazones();

}

function mostrarMensaje(){

No importa el silencio.

Amo esa sonrisa que incluso en mi peor d√≠a logra iluminarme.

    escribirTexto(texto);
}

function lanzarCorazones(){
    for(let i=0;i<25;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§";
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="0px";

</script>

</body>
</html>
