<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Universo</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background: linear-gradient(-45deg, #3a0ca3, #4361ee, #7209b7, #f72585);
  background-size:400% 400%;
  animation: fondo 15s ease infinite;
}

@keyframes fondo{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.contenedor{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.nucleo{
  width:120px;
  height:120px;
  border-radius:50%;
  background: radial-gradient(circle, #fff, #ffd166, transparent);
  position:absolute;
  animation: latido 2s infinite;
}

@keyframes latido{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

.orbita{
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  animation: girar 20s linear infinite;
}

@keyframes girar{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.carta{
  position:absolute;
  font-size:28px;
  cursor:pointer;
}

.mensaje{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  color:white;
  padding:15px;
  border-radius:10px;
  max-width:85%;
  text-align:center;
  display:none;
}
</style>
</head>
<body>

<div class="contenedor">

<div class="nucleo"></div>

<div class="orbita" id="orbita"></div>

</div>

<div class="mensaje" id="mensaje"></div>

<script>
const mensajes=[
"Te amo sin esperar respuesta.",
"Me encanta tu sonrisa.",
"Tus ojos me hechizan.",
"Tu voz es mi canci√≥n favorita.",
"Te amo aunque solo viva en m√≠.",
"Eres mi pensamiento favorito.",
"Te amo profundamente.",
"No espero nada, solo amarte.",
"Tu risa ilumina todo.",
"Te amo sin condiciones.",
"Tu presencia cambia mi mundo.",
"Te amo sin prisas.",
"Eres inspiraci√≥n constante.",
"Te amo aunque sea en silencio.",
"Este amor es real aunque solo viva en m√≠.",
"Me enamora tu forma de ser.",
"Cada gesto tuyo me cautiva.",
"Te amo con paciencia infinita.",
"Eres mi luz.",
"Te amo simplemente porque existes."
];

const orbita=document.getElementById("orbita");

for(let i=0;i<30;i++){
  let carta=document.createElement("div");
  carta.className="carta";
  carta.innerHTML="üíå";
  carta.style.top="0px";
  carta.style.left="50%";
  carta.style.transform=`rotate(${i*12}deg) translate(200px) rotate(-${i*12}deg)`;
  carta.onclick=()=>{
    let box=document.getElementById("mensaje");
    box.innerText=mensajes[Math.floor(Math.random()*mensajes.length)];
    box.style.display="block";
    setTimeout(()=>box.style.display="none",4000);
  };
  orbita.appendChild(carta);
}
</script>

</body>
</html>
