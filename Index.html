<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Universo</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at center, #3a0ca3, #240046, #000814);
    font-family: Arial, sans-serif;
}

#universo{
    position:relative;
    width:100vw;
    height:100vh;
    transform-style: preserve-3d;
    perspective:1000px;
}

.carta{
    position:absolute;
    font-size:28px;
    cursor:pointer;
    transition: transform 0.3s;
}

.carta:hover{
    transform: scale(1.5);
}

.mensaje{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(8px);
    padding:15px;
    border-radius:15px;
    max-width:85%;
    text-align:center;
    color:white;
    display:none;
    font-size:16px;
}
</style>
</head>

<body>

<div id="universo"></div>
<div class="mensaje" id="mensaje"></div>

<script>
const universo = document.getElementById("universo");
const mensajeBox = document.getElementById("mensaje");

const mensajes = [
"Te amo sin esperar nada a cambio.",
"Me encanta tu noble sonrisa.",
"Tus ojos parecen esmeraldas que me hechizan.",
"Tu voz es mi melod칤a favorita.",
"Te amo incluso en silencio.",
"Tu cabello brilla como oro.",
"Admiro cada parte de tu forma de ser.",
"Te amo aunque sea solo m칤o.",
"Tu risa ilumina mis d칤as.",
"Te amo con paciencia infinita.",
"Tu presencia cambia mi mundo.",
"Te amo sin presionarte.",
"Cada gesto tuyo me enamora.",
"Te amo incluso si no soy tu elecci칩n.",
"Tu piel parece porcelana delicada.",
"Eres el sentimiento m치s puro.",
"Te amo profundamente.",
"No espero respuesta, solo amarte.",
"Tu mirada toca mi alma.",
"Te amo con respeto absoluto.",
"Tu esencia me inspira.",
"Te amo en cada pensamiento.",
"Tu forma de existir me fascina.",
"Te amo sin prisas.",
"Eres mi pensamiento favorito.",
"Te amo desde la calma.",
"Tu voz vive en mi memoria.",
"Te amo porque existes.",
"Si amar es verte feliz, te amo.",
"Este amor es real aunque sea m칤o.",
"Te amo m치s all치 de cualquier respuesta."
];

let cartas = [];

for(let i=0;i<35;i++){
    let carta = document.createElement("div");
    carta.className = "carta";
    carta.innerHTML = "游눏";
    universo.appendChild(carta);

    cartas.push({
        elemento:carta,
        radio:150 + Math.random()*200,
        angulo:Math.random()*Math.PI*2,
        velocidad:0.01 + Math.random()*0.01,
        mensaje:mensajes[Math.floor(Math.random()*mensajes.length)]
    });

    carta.addEventListener("click", ()=>{
        mensajeBox.innerText = cartas[i].mensaje;
        mensajeBox.style.display = "block";
        setTimeout(()=>mensajeBox.style.display="none",5000);
    });
}

let rotacion = 0;

function animar(){
    rotacion += 0.005;

    cartas.forEach(c=>{
        c.angulo += c.velocidad;

        let x = Math.cos(c.angulo + rotacion) * c.radio;
        let y = Math.sin(c.angulo) * 80;

        c.elemento.style.left = (window.innerWidth/2 + x) + "px";
        c.elemento.style.top = (window.innerHeight/2 + y) + "px";
    });

    requestAnimationFrame(animar);
}

animar();

let inicioX = 0;

universo.addEventListener("touchstart", e=>{
    inicioX = e.touches[0].clientX;
});

universo.addEventListener("touchmove", e=>{
    let moverX = e.touches[0].clientX;
    rotacion += (moverX - inicioX) * 0.005;
    inicioX = moverX;
});
</script>

</body>
</html>
