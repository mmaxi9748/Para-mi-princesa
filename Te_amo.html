<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Abi</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Georgia', serif;
  background: radial-gradient(circle at center, #2b0040 0%, #120018 60%, #000000 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Pantalla inicial */
#inicio{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  letter-spacing:2px;
  cursor:pointer;
  background: radial-gradient(circle at center, #1a0028, #000000);
  z-index:10;
}

/* Estrellas */
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: flotar linear infinite;
}

@keyframes flotar{
  0%{ transform: translateY(0px); }
  100%{ transform: translateY(-100vh); }
}

/* Coraz√≥n tenue */
.corazon{
  position:absolute;
  font-size:400px;
  opacity:0.03;
  animation: latido 3s ease-in-out infinite;
  pointer-events:none;
}

@keyframes latido{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
  100%{ transform:scale(1); }
}

/* Contenedor texto */
.contenedor{
  width:85%;
  max-width:700px;
  line-height:1.7;
  font-size:18px;
  position:relative;
  z-index:2;
  white-space:pre-wrap;
  opacity:0;
  transition:opacity 1.5s ease;
}

/* Iluminaci√≥n final */
.brillo{
  animation: iluminar 2s ease forwards;
}

@keyframes iluminar{
  0%{ text-shadow:none; }
  50%{ text-shadow:0 0 15px rgba(255,255,255,0.7); }
  100%{ text-shadow:none; }
}

/* Cursor */
.cursor{
  display:inline-block;
  width:8px;
  background:white;
  margin-left:4px;
  animation: blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}
</style>
</head>
<body>

<div id="inicio">Toca para leer</div>

<div class="corazon">‚ù§</div>

<div class="contenedor">
  <span id="texto"></span><span class="cursor" id="cursor"></span>
</div>

<script>
const mensaje = `Bueno Abi, quiz√°s para ti todo lo que digan son tonter√≠as pero no puedo evitar decirlas, porque se que de verdad cometo errores, que me equivoqu√© en m√°s de una ocasi√≥n, que siempre hago algo que termina haci√©ndote enojar, y no quiero eso, no porque me moleste como te pongas sino porque no puedo soportar la idea de saber que est√°s as√≠ por mi culpa, y de verdad quiero ser quien te haga feliz, quien sea la raz√≥n de que sonrias con cada tonter√≠a que digo que te r√≠as de mis malos chistes o cada error tonto que cometo, pero solo quiero estar contigo, y har√≠as lo que fuera por eso, cambiar√≠a todo de mi si es necesario, pero no quiero perderte, eres lo √∫nico que me mantiene cuerdo, lo √∫nico que me sostiene donde estoy, de no abandonar todo y desaparecer, porque quiero construir un futuro para mi un futuro contigo, en el que al fin pueda ser feliz`;

const textoElemento = document.getElementById("texto");
const contenedor = document.querySelector(".contenedor");
const inicio = document.getElementById("inicio");
const cursor = document.getElementById("cursor");

let i = 0;

function escribir(){
  if(i < mensaje.length){
    textoElemento.innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, 30);
  } else {
    cursor.style.display="none";
    contenedor.classList.add("brillo");

    // Espera 2 segundos y ejecuta cierre
    setTimeout(cierreFinal, 2000);
  }
}

function cierreFinal(){
  document.body.innerHTML = "";
  document.body.style.background = "black";

  setTimeout(()=>{
    const finalText = document.createElement("div");
    finalText.style.color="white";
    finalText.style.fontSize="28px";
    finalText.style.textAlign="center";
    finalText.style.marginTop="40vh";
    finalText.style.fontFamily="Georgia, serif";
    document.body.appendChild(finalText);

    const frase = "te amo abi lo lamento mucho por todo";
    let j = 0;

    function escribirFinal(){
      if(j < frase.length){
        finalText.innerHTML += frase.charAt(j);
        j++;
        setTimeout(escribirFinal, 80);
      } else {
        setTimeout(mostrarSnoopy, 800);
      }
    }

    escribirFinal();

  },1000);
}

function mostrarSnoopy(){
  const snoopy = document.createElement("div");
  snoopy.style.textAlign="center";
  snoopy.style.marginTop="40px";

  snoopy.innerHTML = `
  <div style="font-size:80px;">üê∂</div>
  <div style="font-size:60px; color:red; margin-top:-10px;">‚ù§Ô∏è</div>
  `;

  document.body.appendChild(snoopy);
}

inicio.addEventListener("click",()=>{
  inicio.style.display="none";
  contenedor.style.opacity="1";
  escribir();
});
</script>
  

</body>
</html>
