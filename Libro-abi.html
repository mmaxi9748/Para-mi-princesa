<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi princesa Abi</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at center, #2b0033, #000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Cormorant Garamond', serif;
}

/* Partículas */
.particula{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:flotar linear infinite;
}

@keyframes flotar{
    from{transform:translateY(100vh); opacity:0;}
    to{transform:translateY(-10vh); opacity:1;}
}

/* Carta */
.carta{
    font-size:85px;
    cursor:pointer;
    animation:flotarCarta 3s ease-in-out infinite;
}

@keyframes flotarCarta{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}

/* Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.6s;
}

.overlay.active{
    opacity:1;
    visibility:visible;
}

/* Pergamino */
.pergamino{
    background:linear-gradient(to bottom,#f8ecd2,#e8d3a3);
    width:95%;
    max-width:650px;
    height:88vh;
    padding:35px;
    border-radius:12px;
    box-shadow:0 0 40px rgba(0,0,0,0.9);
    display:flex;
    flex-direction:column;
}

.titulo{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    text-align:center;
    color:#7a0019;
    margin-bottom:15px;
}

.page{
    flex-grow:1;
    overflow-y:auto;
    font-size:20px;
    line-height:1.8;
    text-align:justify;
    display:none;
}

.page.active{
    display:block;
}

.controls{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

button{
    padding:8px 18px;
    border:none;
    background:#7a0019;
    color:white;
    border-radius:6px;
}

.cerrar{
    position:absolute;
    top:15px;
    right:20px;
    cursor:pointer;
    font-size:20px;
}

</style>
</head>
<body>

<script>
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particula";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(6+Math.random()*6)+"s";
    p.style.background=Math.random()>0.5?"gold":"#ff2e63";
    document.body.appendChild(p);
}
</script>

<div class="carta" onclick="abrir()">✉</div>

<div class="overlay" id="overlay">
<div class="pergamino">

<div class="cerrar" onclick="cerrar()">✖</div>
<div class="titulo">Para mi princesa Abi</div>

<div id="pagesContainer"></div>

<div class="controls">
<button onclick="prev()">◀</button>
<button onclick="next()">▶</button>
</div>

</div>
</div>

<!-- TEXTO COMPLETO ORIGINAL -->
<script id="textoOriginal" type="text/plain">
PEGA AQUI TODO EL TEXTO ORIGINAL COMPLETO EXACTAMENTE COMO ME LO ENVIASTE
SIN CORTAR NADA
SIN MODIFICAR NADA
</script>

<script>

let current=0;
let pages=[];
const container=document.getElementById("pagesContainer");

function dividirTexto(texto){
    const longitudPorPagina=1200;
    for(let i=0;i<texto.length;i+=longitudPorPagina){
        let pagina=document.createElement("div");
        pagina.className="page";
        pagina.innerText=texto.slice(i,i+longitudPorPagina);
        container.appendChild(pagina);
    }
    pages=document.querySelectorAll(".page");
    pages[0].classList.add("active");
}

function abrir(){
    document.getElementById("overlay").classList.add("active");
}

function cerrar(){
    document.getElementById("overlay").classList.remove("active");
}

function show(index){
    pages.forEach(p=>p.classList.remove("active"));
    pages[index].classList.add("active");
}

function next(){
    if(current<pages.length-1){
        current++;
        show(current);
    }
}

function prev(){
    if(current>0){
        current--;
        show(current);
    }
}

const texto=document.getElementById("textoOriginal").textContent.trim();
dividirTexto(texto);

</script>

</body>
</html>
