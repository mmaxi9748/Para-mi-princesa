<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi princesa Abi</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at center, #2b0033, #000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Cormorant Garamond', serif;
}

/* Partículas */
.particula{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:flotar linear infinite;
}

@keyframes flotar{
    from{transform:translateY(100vh); opacity:0;}
    to{transform:translateY(-10vh); opacity:1;}
}

/* Carta */
.carta{
    font-size:85px;
    cursor:pointer;
    animation:flotarCarta 3s ease-in-out infinite;
}

@keyframes flotarCarta{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}

/* Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.6s;
}

.overlay.active{
    opacity:1;
    visibility:visible;
}

/* Pergamino */
.pergamino{
    width:95%;
    max-width:650px;
    height:95vh;
    padding:30px;
    border-radius:12px;
    background:linear-gradient(to bottom,#f8ecd2,#e8d3a3);
    box-shadow:0 0 40px rgba(0,0,0,0.9);
    display:block;
    overflow-y:auto;
}
    
.titulo{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    text-align:center;
    color:#7a0019;
    margin-bottom:15px;
}

.page{
    flex-grow:1;
    overflow-y:auto;
    font-size:20px;
    line-height:1.8;
    text-align:justify;
    display:none;
}

.page.active{
    display:block;
}

.controls{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

button{
    padding:8px 18px;
    border:none;
    background:#7a0019;
    color:white;
    border-radius:6px;
}

.cerrar{
    position:absolute;
    top:15px;
    right:20px;
    cursor:pointer;
    font-size:20px;
}

</style>
</head>
<body>

<script>
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particula";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(6+Math.random()*6)+"s";
    p.style.background=Math.random()>0.5?"gold":"#ff2e63";
    document.body.appendChild(p);
}
</script>

<div class="carta" onclick="abrir()">✉</div>

<div class="overlay" id="overlay">
<div class="pergamino">

<div class="cerrar" onclick="cerrar()">✖</div>
<div class="titulo">Para mi princesa Abi</div>

<div id="pagesContainer"></div>

<div class="controls">
<button onclick="prev()">◀</button>
<button onclick="next()">▶</button>
</div>

</div>
</div>

<script id="textoOriginal" type="text/plain">

Y en la página uno empezamos,
Hace mucho mucho tiempo atras existía un noble campesino que era muy bondadoso y que siempre ayudaba a las personas sin esperar nada a cambio solo su gratitud, este joven campesino era de alguien muy amable y y bastante cariñoso, tenia un gran cuerpo y con una estatura superior a la de los demás solia íntimidar a los jóvenes del pueblo, pero nada mas lejos de la realidad ya que el era algo tímido y bastante sumiso ante las personas y quienes lo conocian sabian que era una buena persona, pero había algo en el que pocos sabían que el no quería hacer nada de lo que hacía solo deseaba vivir una vida tranquila y sin complicaciones, desenado solo estar sin presiones ni demandas solo el y una familia que le gustaría formar, hasta que un día conocía a una chica y se enamoro a primera vista, para el ella simplemente erá una mujer encantadora con gran carima y que lo fleco en su primer encuentro, lamentablemente este campesino era muy despistado y no conocía lo que era eso así que solo penso que le gustaba la compañía de esa mujer, con el tiempo pasaban mas y mas tiempo juntos, cada vez se iban conociendo uno al otro y el iba sintiendo cosas que jamás había sentido, hasta que la noble mujer recomendó mandarse cartas para siempre estar en contacto, y ahi la vio por primera vez no solo era una mujer encantadora con una dulce voz, era mas que eso, era una hermosa princesa de cabellos dorados y ojos esmeralda, y desde ese momento el campesino quedó impresionado con su majestuosidad y belleza, y nunca volvió a ver a una mujer tan hermosa como está princesa, pero el campesino sabía que el no era el más atractivo y que la princesa nunca se fijaría en el, asi sue decidio esconderle a la princesa por mucho tiempo lo que sentía por miedo a que esta se vaya por pensar que solo es alguien interesado, y asi paso un largo tiempo ambos seguían en contacto diariamente y con el tiempo el campesino no podía a ignorar para siempre todo lo que sentía por la princesa, pero tenía que callar porque siempre que escuchaba a la princesa hablar de su caballero ideal y el solo podía agachar la cabeza y decirle que llegaria ese caballero para ella algun dia, y también porque sabia que vivían en mundos totalmente distintos y la princesa nunca lo elegiría. Pero el campesino nunca se rindió por más noches en vela que pasará, por más dolores en el pecho que sintiera, por mas lagrimas que soltara el nunca dejo de sentir eso por la princesa, hasta que un día entre valor y lágrimas decidio invitarle una carta expresándole todos sus sentimientos y aunque el ya sabía la respuesta esa pizca de esperanza nunca se fue de sus ojos, y aunque recibió lo que mas temia no dejó de poner esa sonrisa en su rostro porque siempre se dijo que si no logras algo a la primera solo tienes que seguir intentando hasta conseguirlo, y asi transcurrió el tiempo cada dia con mas frecuencia le escribía a la princesa, aún con el miedo de hacerla enojar o irritarla y que se aleje de el pero nunca dudando en sus palabras que demostraban cuánto la amaba, se dedico a conocerla mas, a saber todos sus gustos o sus miedos, que no le gustaba o que hacía cada cosa que para muchos insignificante para el eran el mejor conocimiento que podría tener, y aunque en muchas ocasiones se peleaba y distanciaba con sus familiares y conocidos por decirle que abandonara la idea el siempre supo lo que quería y pelearia hasta el final para conseguirlo, con cualquier tipo de metodo desde escribirle poemas y dibujarle retratos aunque no muy bonitos expresaban todos sus sentimientos ademas de darle obsequios que la hicieran ver cuánto la amaba. Pero eso no funcionaba, y aunque el solía meter mucho la pata y cagarla siempre, siempre buscaba la manera de arreglarlo ya que perder a esa princesa, a esa persona que tanto ama sería el fin del mundo, el fin se su mundo. Por eso el decide sufrir en silencio, pero esperando, porque aunque sabe que nunca ocurrirá el tiene ese sueño se poder tener la vida de sus sueños junto a esa mujer que tanto ama, de demostrarle en cada mañana tarde y noche el amor que siente por ella, de hacerla feliz en casa acción que hace de ser su caballero y protegerla de todo mal que se le presente de estar para ella en cada situación que se le presente, de estar siempre juntos porque la amo,  y es algo por lo que está dispuesto a morir por ella con saber que ella seguirá sonriendo y siendo feliz.
Y si esto no es un cuento de adas donde el campesino logra conquistar a la princesa, o al menos no por el momento, el sigue intentando lo, cada día con cada acción y con cada mensaje.

Por eso mi querida princesa, mi amada Abi, mi mundo Xiomara.
Cómo muchas veces anterior quiero hacerte la misma pregunta aunque no sea la última vez que lo haga. 
y si te soy sincero no tengo ni la menor idea si esto se debe hacer asi o no, pero creo que es la mejor forma de pedirtelo entonces....
Me dejarías el gran y hermoso honor de ser tu san Valentin
</script>

<script>

let current=0;
let pages=[];
const container=document.getElementById("pagesContainer");

function dividirTexto(texto){
    const longitudPorPagina=1200;
    for(let i=0;i<texto.length;i+=longitudPorPagina){
        let pagina=document.createElement("div");
        pagina.className="page";
        pagina.innerText=texto.slice(i,i+longitudPorPagina);
        container.appendChild(pagina);
    }
    pages=document.querySelectorAll(".page");
    pages[0].classList.add("active");
}

function abrir(){
    document.getElementById("overlay").classList.add("active");
}

function cerrar(){
    document.getElementById("overlay").classList.remove("active");
}

function show(index){
    pages.forEach(p=>p.classList.remove("active"));
    pages[index].classList.add("active");
}

function next(){
    if(current<pages.length-1){
        current++;
        show(current);
    }
}

function prev(){
    if(current>0){
        current--;
        show(current);
    }
}

const texto=document.getElementById("textoOriginal").textContent.trim();
dividirTexto(texto);

</script>

</body>
</html>
