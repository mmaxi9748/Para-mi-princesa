<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let angleX = 0;
let angleY = 0;
let mouseDown = false;
let lastX, lastY;

for(let i=0;i<1000;i++){
    stars.push({
        x:(Math.random()-0.5)*3000,
        y:(Math.random()-0.5)*3000,
        z:(Math.random()-0.5)*3000
    });
}

function drawStars(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let star of stars){
        star.z -= 2;
        if(star.z < -1500) star.z = 1500;

        let scale = 600/(600+star.z);
        let x = star.x*scale + canvas.width/2;
        let y = star.y*scale + canvas.height/2;

        ctx.fillStyle = "hsl(" + (star.z+1500)/5 + ",100%,70%)";
        ctx.fillRect(x,y,2,2);
    }

    angleY += 0.0005;
    requestAnimationFrame(drawStars);
}

drawStars();

document.addEventListener("mousedown",e=>{
    mouseDown=true;
    lastX=e.clientX;
    lastY=e.clientY;
});
document.addEventListener("mouseup",()=>mouseDown=false);
document.addEventListener("mousemove",e=>{
    if(!mouseDown) return;
    angleY+=(e.clientX-lastX)*0.003;
    angleX+=(e.clientY-lastY)*0.003;
    lastX=e.clientX;
    lastY=e.clientY;
});
